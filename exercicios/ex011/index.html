<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Imagem fexivel">
        </picture>
    
        <h1>Reproduzindo audio</h1>
            <p>vamos aprender a reproduzir o audio</p>
            <audio preload="metadata" autoplay controls loop >
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não suporta reproduçãod e audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
            </audio> 

</body>
</html>
