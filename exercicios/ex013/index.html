<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos</title>
</head>
<body>
    <h1>Iserindo Videos no Site</h1>
        <h2>Inserindo varios formatos</h2>
            <p>utilize a tag video</p>
            
            <video width="500" controls>
                <source src="midia/video.mp4.mp4" type="video/mp4">
                <source src="midia/video.m4v.m4v" type="video/m4v">
                <source src="midia/video.webm.webm" type="video/webm">
                <p>Seu navegador não possui compatibilidade com reproução de videos</p>
                <br>
            </video>
                    <h2>Utilizando videos hospedados exteramente</h2>
                        <p>Veja o video a seguir hospedado em um site externo</p>
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/y3ak8q4iZ8I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                &nbsp;
            
                
</body>
</html>
