<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. <br>
        Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso </p>

        <ul type="square">
            <li> <abbr title="use a tag &lt;p&gt;">Paragrafos</abbr>
            <li> <abbr title="use a tag &lt;h1&gt;">Titulos</abbr>
            <li> <abbr title="use a tag &lt;img src&gt;">Imagens</abbr>
            <li> <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr>   
            <li> <abbr title="use a tag &lt;code&gt; ">Codigos-fonte</abbr>
            <li> <abbr title="use a tag &lt;ol&gt;">Listas Numeradas</abbr>
            <li> <abbr title="use a tag &lt;li&gt;">Listas com demarcadores</abbr>       
        </ul>
        
    
</body>
</html>
